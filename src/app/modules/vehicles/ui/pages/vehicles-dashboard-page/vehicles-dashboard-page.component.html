<div class="dashboard-container">
  <div class="header">
    <h1>{{ 'dashboard.title' | translate }}</h1>
    <p class="subtitle">{{ 'dashboard.subtitle' | translate }}</p>
  </div>

  <div class="dashboard-content">
    <div class="navigation-cards">

      <mat-card class="navigation-card makes-card" (click)="navigateToMakes()">
        <mat-card-header>
          <mat-card-title>{{ 'dashboard.makes.title' | translate }}</mat-card-title>
          <mat-card-subtitle>{{ 'dashboard.makes.description' | translate }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{ 'dashboard.makes.details' | translate }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
